<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Team CYPHER</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="logo" />
      <h1>Team CYPHER</h1>
    </header>
    <section>
      <h2>Tem Members</h2>
      <div class="container">
        <div class="card">
          <img
            src="./assets/Somkumar.jpeg"
            class="card-profile-photo"
            alt="DP"
          />
          <h2 class="card-profile-name">Somkumar</h2>
          <div class="card-location">
            <img src="./assets/location.svg" class="card-logos" alt="" />
            <h3>Guruvayoor</h3>
          </div>
          <div class="card-achivement">
            <img src="./assets/award.svg" class="card-logos" alt="" />
            <h3>Web Developer</h3>
          </div>
          <a href="https://instagram.com" target="_blank">
            <img src="./assets/instagram.svg" class="card-links" alt="" />
          </a>
        </div>
      </div>
    </section>
    <footer>
      <p>Team Cypher, Coppyright &copy; 2021</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
